<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube CFOP Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        .step.completed {
            background: #2196F3;
            color: white;
        }

        .camera-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .side-label {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .camera-container {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #video, #canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            display: none;
        }

        .capture-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .capture-btn:hover {
            background: #FF5252;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }

        .captured-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .captured-image {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .captured-image img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }

        .captured-image .label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
        }

        .solve-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(76,175,80,0.3);
        }

        .solve-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(76,175,80,0.4);
        }

        .solve-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .solution-section {
            display: none;
            margin-top: 30px;
        }

        .cfop-step {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
        }

        .cfop-step h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .algorithm {
            background: #333;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .step-counter {
            background: #2196F3;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .instruction {
            line-height: 1.6;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #4caf50;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .app-container {
                margin: 5px;
                padding: 15px;
            }
            
            .step {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ² Rubik's Cube CFOP Solver</h1>
            <p>Capture all 6 sides and get step-by-step CFOP solution</p>
        </div>

        <div class="app-container">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
                <div class="step" id="step4">4</div>
                <div class="step" id="step5">5</div>
                <div class="step" id="step6">6</div>
                <div class="step" id="step7">âœ“</div>
            </div>

            <!-- Camera Section -->
            <div class="camera-section" id="cameraSection">
                <div class="side-label" id="sideLabel">Front Side</div>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
                <button class="capture-btn" id="captureBtn">ðŸ“¸ Capture Side</button>
                <button class="btn secondary" id="retakeBtn" style="display:none;">ðŸ”„ Retake</button>
            </div>

            <!-- Captured Images -->
            <div class="captured-images" id="capturedImages"></div>

            <!-- Solve Button -->
            <button class="solve-btn" id="solveBtn" style="display:none;">ðŸ§© Solve Cube with CFOP</button>

            <!-- Solution Section -->
            <div class="solution-section" id="solutionSection">
                <h2 style="text-align: center; color: #4CAF50; margin-bottom: 30px;">CFOP Solution</h2>
                <div id="solutionSteps"></div>
                <div class="controls">
                    <button class="btn" id="resetBtn">ðŸ”„ Start Over</button>
                    <button class="btn secondary" id="shareBtn">ðŸ“¤ Share Solution</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RubiksCubeSolver {
            constructor() {
                this.currentSide = 0;
                this.sides = ['Front', 'Back', 'Left', 'Right', 'Top', 'Bottom'];
                this.capturedImages = [];
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.initializeCamera();
                this.bindEvents();
            }

            async initializeCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    this.video.srcObject = stream;
                } catch (error) {
                    console.error('Camera access denied:', error);
                    this.showError('Camera access is required to capture cube sides. Please allow camera access and refresh the page.');
                }
            }

            bindEvents() {
                document.getElementById('captureBtn').addEventListener('click', () => this.captureImage());
                document.getElementById('retakeBtn').addEventListener('click', () => this.retakeImage());
                document.getElementById('solveBtn').addEventListener('click', () => this.solveCube());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('shareBtn').addEventListener('click', () => this.shareSolution());
            }

            captureImage() {
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                this.ctx.drawImage(this.video, 0, 0);
                
                const imageData = this.canvas.toDataURL('image/jpeg', 0.8);
                this.capturedImages[this.currentSide] = {
                    data: imageData,
                    side: this.sides[this.currentSide]
                };

                this.updateCapturedImagesDisplay();
                this.updateStepIndicator();
                
                if (this.currentSide < 5) {
                    this.currentSide++;
                    this.updateSideLabel();
                } else {
                    this.finishCapturing();
                }
            }

            retakeImage() {
                if (this.currentSide > 0) {
                    this.currentSide--;
                    this.capturedImages.pop();
                    this.updateCapturedImagesDisplay();
                    this.updateStepIndicator();
                    this.updateSideLabel();
                    document.getElementById('solveBtn').style.display = 'none';
                    document.getElementById('cameraSection').style.display = 'block';
                }
            }

            updateCapturedImagesDisplay() {
                const container = document.getElementById('capturedImages');
                container.innerHTML = '';
                
                this.capturedImages.forEach((image, index) => {
                    const div = document.createElement('div');
                    div.className = 'captured-image';
                    div.innerHTML = `
                        <img src="${image.data}" alt="${image.side}">
                        <div class="label">${image.side}</div>
                    `;
                    container.appendChild(div);
                });
            }

            updateStepIndicator() {
                for (let i = 1; i <= 6; i++) {
                    const step = document.getElementById(`step${i}`);
                    step.classList.remove('active', 'completed');
                    
                    if (i <= this.currentSide) {
                        step.classList.add('completed');
                    } else if (i === this.currentSide + 1) {
                        step.classList.add('active');
                    }
                }
            }

            updateSideLabel() {
                document.getElementById('sideLabel').textContent = `${this.sides[this.currentSide]} Side`;
            }

            finishCapturing() {
                document.getElementById('cameraSection').style.display = 'none';
                document.getElementById('solveBtn').style.display = 'block';
                document.getElementById('step7').classList.add('active');
                this.showSuccess('All sides captured! Ready to solve your cube.');
            }

            async solveCube() {
                this.showLoading('Analyzing cube state and generating CFOP solution...');
                
                // Simulate cube analysis and CFOP algorithm generation
                setTimeout(() => {
                    this.generateCFOPSolution();
                    this.hideLoading();
                    document.getElementById('solutionSection').style.display = 'block';
                    document.getElementById('solveBtn').style.display = 'none';
                }, 2000);
            }

            generateCFOPSolution() {
                const cfopSteps = [
                    {
                        name: "Cross",
                        description: "Form a white cross on the bottom face",
                        algorithms: ["F R U R' U' F'", "R U R' U' R U R' U' R U R'"],
                        instructions: "1. Look for white edge pieces\n2. Position them to form a cross\n3. Ensure edge colors match center colors\n4. The cross should be on the bottom (white) face"
                    },
                    {
                        name: "F2L (First Two Layers)",
                        description: "Solve the first two layers simultaneously",
                        algorithms: ["R U' R'", "F R F'", "R U R' U' R U R'", "R U' R' d R' U R"],
                        instructions: "1. Find a corner-edge pair\n2. Position them above their target slot\n3. Use algorithms to insert the pair\n4. Repeat for all 4 F2L pairs"
                    },
                    {
                        name: "OLL (Orientation of Last Layer)",
                        description: "Orient all pieces on the top layer (make top face yellow)",
                        algorithms: ["R U R' U R U2 R'", "F R U R' U' F'", "f R U R' U' f'", "R U R' U' R U' R'"],
                        instructions: "1. Look at the yellow pattern on top\n2. Apply the corresponding OLL algorithm\n3. You may need 1-2 algorithms\n4. All top pieces should be yellow when done"
                    },
                    {
                        name: "PLL (Permutation of Last Layer)",
                        description: "Permute (position) all pieces on the top layer correctly",
                        algorithms: ["R U R' F' R U R' U' R' F R2 U' R'", "R' U L' U2 R U' R' U2 R L", "M2 U M2 U2 M2 U M2"],
                        instructions: "1. Look at the current permutation state\n2. Apply the corresponding PLL algorithm\n3. You may need to do 2 PLL algorithms\n4. The cube should be solved after this step!"
                    }
                ];

                const solutionContainer = document.getElementById('solutionSteps');
                solutionContainer.innerHTML = '';

                cfopSteps.forEach((step, index) => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'cfop-step';
                    
                    const algorithmsHtml = step.algorithms.map(alg => 
                        `<div class="algorithm">${alg}</div>`
                    ).join('');
                    
                    stepDiv.innerHTML = `
                        <div class="step-counter">Step ${index + 1}</div>
                        <h3>${step.name}</h3>
                        <p><strong>${step.description}</strong></p>
                        <div class="instruction">${step.instructions.replace(/\n/g, '<br>')}</div>
                        <h4>Algorithms:</h4>
                        ${algorithmsHtml}
                    `;
                    
                    solutionContainer.appendChild(stepDiv);
                });
            }

            showLoading(message) {
                const loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingMessage';
                loadingDiv.className = 'loading';
                loadingDiv.innerHTML = `
                    <div class="spinner"></div>
                    <p>${message}</p>
                `;
                document.querySelector('.app-container').appendChild(loadingDiv);
            }

            hideLoading() {
                const loading = document.getElementById('loadingMessage');
                if (loading) {
                    loading.remove();
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.querySelector('.app-container').appendChild(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            }

            showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = message;
                document.querySelector('.app-container').appendChild(successDiv);
                setTimeout(() => successDiv.remove(), 3000);
            }

            reset() {
                this.currentSide = 0;
                this.capturedImages = [];
                document.getElementById('cameraSection').style.display = 'block';
                document.getElementById('solutionSection').style.display = 'none';
                document.getElementById('solveBtn').style.display = 'none';
                document.getElementById('capturedImages').innerHTML = '';
                this.updateSideLabel();
                this.updateStepIndicator();
                
                // Reset step indicator
                for (let i = 1; i <= 7; i++) {
                    const step = document.getElementById(`step${i}`);
                    step.classList.remove('active', 'completed');
                }
                document.getElementById('step1').classList.add('active');
            }

            async shareSolution() {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'My Rubik\'s Cube CFOP Solution',
                            text: 'Check out my Rubik\'s cube solution using the CFOP method!',
                            url: window.location.href
                        });
                    } catch (error) {
                        console.log('Share failed:', error);
                    }
                } else {
                    // Fallback for browsers that don't support Web Share API
                    const url = encodeURIComponent(window.location.href);
                    const text = encodeURIComponent('Check out this awesome Rubik\'s Cube CFOP Solver!');
                    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RubiksCubeSolver();
        });
    </script>
</body>
</html>
